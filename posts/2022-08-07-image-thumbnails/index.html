
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/eleventy-sample/styles/style.css" />
    <title>Image Thumbnails</title>
  </head>
  <body>
    
<script src="/eleventy-sample/scripts/index.js"></script>

<h1>This is a blog post</h1>

<h2>Image Thumbnails</h2>



<h1 id="image-1" tabindex="-1">1. Image 1</h1>
<img alt="Image1 via thumbnail" loading="lazy" decoding="async" src="/eleventy-sample/images/image1-VP0fl4j9lQ-300.jpeg" width="640" height="427" srcset="/eleventy-sample/images/image1-VP0fl4j9lQ-300.jpeg 300w, /eleventy-sample/images/image1-VP0fl4j9lQ-640.jpeg 640w" sizes="(min-width: 30em) 50vw, 100vw">
<h2 id="thumbnail-of-image-1" tabindex="-1">1.1. Thumbnail of Image 1</h2>
<img src="/eleventy-sample/images/image1-VP0fl4j9lQ-300.jpeg" alt="Image1 via thumbnail" width="300" height="200">
<h2 id="clickable-thumbnail-of-image-1-(opens-in-new-tab)" tabindex="-1">1.2. Clickable thumbnail of Image 1 (opens in new tab)</h2>
<p><a href="/eleventy-sample/images/image1-VP0fl4j9lQ-640.jpeg" target="_blank"><img src="/eleventy-sample/images/image1-VP0fl4j9lQ-300.jpeg" alt="Image1 via thumbnail" width="300" height="200"></a></p>
<h1 id="image-2" tabindex="-1">2. Image 2</h1>
<img alt="Image2 via thumbnail" loading="lazy" decoding="async" src="/eleventy-sample/images/image2-BUlxDQRR9g-300.jpeg" width="640" height="960" srcset="/eleventy-sample/images/image2-BUlxDQRR9g-300.jpeg 300w, /eleventy-sample/images/image2-BUlxDQRR9g-640.jpeg 640w" sizes="(min-width: 30em) 50vw, 100vw">
<h2 id="thumbnail-of-image-1-1" tabindex="-1">2.1. Thumbnail of Image 1</h2>
<img src="/eleventy-sample/images/image2-BUlxDQRR9g-300.jpeg" alt="Image2 via thumbnail" width="300" height="450">


  </body>
</html>
