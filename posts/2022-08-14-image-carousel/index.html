
<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/eleventy-sample/styles/style.css" />
    <title>Image Carousel</title>

  <body>
    
<script src="/eleventy-sample/scripts/index.js"></script>

<h1>This is a blog post</h1>

<p>Image carousel:</p>
<!-- slider-item-ratio slider-item-ratio-16x9 -->
<div style="width: 500px; height: 300px; max-width: 100%">
<div class="swiffy-slider slider-indicators-sm slider-nav-animation slider-nav-animation-fadein" id="swiffy-animation">
    <ul class="slider-container" id="container1">
        <li class="slide-visible"><a href="https://google.com" target="_blank"><img src="/eleventy-sample/images/image1-zR5XbACcIJ-300.jpeg" alt="Image via thumbnail" width="300" height="375"></a></li>
        <li><img src="/eleventy-sample/images/image2-FpE6CfHCTX-300.jpeg" alt="Image via thumbnail" width="300" height="200"></li>
        <li><img src="/eleventy-sample/images/image3-lWno2SFCDp-300.jpeg" alt="Image via thumbnail" width="300" height="200"></li>
        <li><img src="/eleventy-sample/images/image4-AEVmJiWybL-300.jpeg" alt="Image via thumbnail" width="300" height="450"></li>
        <li><img src="/eleventy-sample/images/image5-fdA1F-AuW0-300.jpeg" alt="Image via thumbnail" width="300" height="199"></li>
        <li><img src="/eleventy-sample/images/image6-u20nwoYcdr-300.jpeg" alt="Image via thumbnail" width="300" height="475"></li>
    </ul>
<p><button type="button" class="slider-nav" aria-label="Go to previous"></button>
<button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button></p>
<p><div class="slider-indicators">
<button aria-label="Go to slide" class="active"></button>
<button aria-label="Go to slide" class=""></button>
<button aria-label="Go to slide" class=""></button>
<button aria-label="Go to slide" class=""></button>
<button aria-label="Go to slide" class=""></button>
<button aria-label="Go to slide" class=""></button>
</div></p>
</div>
</div>
