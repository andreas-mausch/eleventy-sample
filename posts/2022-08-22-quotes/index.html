</blockquote>

<h2 id="short" tabindex="-1">2.1. Short <a class="header-anchor" href="#short" aria-hidden="true"><svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z"></path></svg></a></h2>
<figure class="quote">
<blockquote>
<p>You'd find that Lady Luck was really a Hooker, and you
were fresh out of cash.</p>
</blockquote>
<figcaption class="quote-attribution">Max Payne</figcaption>
</figure>
<figure class="quote">
<blockquote>
<p>That kinda depends who's askin' - a friend or a junk squad plant! But don't answer! It's one of them... ah... how'd you put it... rhetorical questions.</p>
</blockquote>
<figcaption class="quote-attribution">Joey Finito</figcaption>
</figure>
<h2 id="long" tabindex="-1">2.2. Long <a class="header-anchor" href="#long" aria-hidden="true"><svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z"></path></svg></a></h2>
<figure class="quote">
<blockquote>
<p>Alles dreht sich nur ums Business<br>

<figcaption class="quote-attribution">Haftbefehl (Alles dreht sich)</figcaption>
